        <p>Let us know if you can make it! Fill out the form below to RSVP, or you can send in your RSVP from the invitation.</p>



<div style="display:none;" id="success" class="flex items-center justify-center pa4 bg-green white">
  <span class="lh-title ml3">Your RSVP has been submitted. Thank you!</span>
</div>
<form class="black-80 sans-serif rsvp-form" accept-charset="UTF-8" action="http://tylerhozie.com/rsvp.php" method="POST" role="form">

    <label class="f6 b db mb1 mt3 sans-serif mid-gray"  for="name">Your Name</label>
    <input type="text" class="w-100 f5 pv3 ph3 bg-light-gray bn" id="name" name="name" required  aria-labelledby="name"/>

    <label class="f6 b db mb1 mt3 sans-serif mid-gray"  for="name">Are you attending?</label>
    <select class="w-100 f5 pv3 ph3 bg-light-gray bn" id="attending" name="attending" required>
      <option value="">-- Select one --</option>
      <option value="Yes">Yes, wouldn't miss it</option>
      <option value="No">Sorry, can't make it</option>
    </select>

    <div class="attending-guests">
      <label class="f6 b db mb1 mt3 sans-serif mid-gray"  for="name">Please enter the name of each guest that will be attending</label>
      <div class="inputs">
        <input class="w-100 f5 pv3 ph3 bg-light-gray bn" type="text" name="guest-name[]" value="" placeholder="Guest Name"  />
      </div>

      <button id="addGuest">Add Guest</button>
    </div>

    <div class="guest-options">
      <label class="f6 b db mb1 mt3 sans-serif mid-gray"  for="name">Are you all attending the welcome/rehearsal dinner on Friday?</label>
      <select class="w-100 f5 pv3 ph3 bg-light-gray bn" id="welcome_dinner" name="welcome_dinner">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label class="f6 b db mb1 mt3 sans-serif mid-gray"  for="name">Number of kids meals</label>
      <input class="w-100 f5 pv3 ph3 bg-light-gray bn" type="text" name="kids_meals" value="" />

      <label class="f6 b db mb1 mt3 sans-serif mid-gray"  for="name">Number of vegetarian meals</label>
      <input class="w-100 f5 pv3 ph3 bg-light-gray bn" type="text" name="vegetarian" value="" />
    </div>

    <input class="db w-100 mv2 white pa3 bn hover-shadow hover-bg-blck bg-animate bg-black" type="submit" value="Submit" />

</form>
